<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="min-vh-100">
    <div class="card" style="width: 18rem;">
        <div class="card-body">

                <button type="button" id="add" class="btn btn-primary mb-2">Add Student</button> <br>
                <button type="button" id="delete" class="btn btn-primary mb-2">Delete Student</button> <br>
                <button type="button" id="update" class="btn btn-primary mb-2">Update Student</button> <br>
                <button type="button" id="search" class="btn btn-primary">Search Student</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
