<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="load_data()">Click</button>
    <div id="result"></div>
    <script>
        function load_data() {
            fetch("test.php").then(response => {
                if (!response.ok) {
                    throw new Error("Network Error");
                }
                return response.json();
            }).then(data => {
                document.getElementById("result").innerHTML = `
                <p>Name: ${data.name} </p>
                <p>age: ${data.age} </p>`;
            }).catch(error => {
                console.error("Error: ", error);
            });
        }
    </script>
</body>

</html>
